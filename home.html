<!DOCTYPE html>

<html>
<head>
    <title>HTML</title>
    <style>
        body{
            text-align: center;
            background: url("//images/IMG_1785.JPG");
            font-family: sans-serif;
            color: rgba(0, 0, 0, 1);

        }
        img{
            margin: 40px 0px 0px 0px;
            border: 5px solid white;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <!--The <h1> element defines a heading-->
    <h1>Hello HTML</h1>
    <h2>What is HTML?</h2>

    <!-- The <p> element defines a paragraph-->
    <p>HTML stands for Hyper Text Markup Language.<br />HTML describes the structure of a Web page.</p>

    <h3>What is HTML Elements?</h3>
    <P>An HTML element usually consists of a start tag and an end tag, with the content inserted in between:
    </P>
    <!-- The <input> tag specifies an input field where the user can enter data.-->
    <!--The placeholder attribute specifies a short hint that 
    describes the expected value of a input field/textarea.-->
    <h3>The input element</h3>
    <form>
        <label>First Name :</label>
        <input type="text" placeholder="First Name"></input><br />
        <label>Last Name :</label>
        <input type="text" placeholder="Last Name"></input><br />
        <input type="submit"></input>
    </form>

    <!--The <img> tag defines an image in ana HTML page-->
    <img src="images/IMG_1785.JPG" alt="HTML logo" width="200" height="150">


</body>

</html>
